<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="exit">
            <a href="#">
                <img src="./img/Домой.svg" width="100" height="100" alt="Выход">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Бюджет</a></li>
                <li><a href="#">Категории</a></li>
                <li><a href="#">Диаграмма</a></li>
                <li><a href="#">Персональные данные</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="photo_user">
                <img src="./img/photo_user.svg" width="150" height="150" alt="Фото пользователя">
            </div>
            <div class="info_user">
                <input type="text" class="name" placeholder="Имя">
                <input type="text" class="date_birth" placeholder="Дата рождения">
                <input type="text" class="budget" placeholder="Бюджет">

                <div class="button">
                    <button class="save_button">Сохранить</button>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
