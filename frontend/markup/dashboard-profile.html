<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCROOGECOIN | Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
  <div class="dashboard">
    <div class="dashboard__nav">
      <div class="dashboard__nav-buttons">
        <a class="dashboard__home-button"></a>
        <button class="dashboard__logout-button"></button>
      </div>
      <ul class="dashboard__nav-list">
        <li class="dashboard__nav-item">
          <a href="dashboard-budget.html" class="dashboard__nav-link">БЮДЖЕТ</a>
        </li>
        <li class="dashboard__nav-item">
          <a href="dashboard-category.html" class="dashboard__nav-link">КАТЕГОРИЯ</a>
        </li>
        <li class="dashboard__nav-item">
          <a href="#" class="dashboard__nav-link">ДИАГРАММА</a>
        </li>
        <li class="dashboard__nav-item">
          <a href="dashboard-profile.html" class="dashboard__nav-link dashboard__nav-link--active">ПЕРСОНАЛЬНЫЕ ДАННЫЕ</a>
        </li>
      </ul>
    </div>
    <div class="dashboard__content">
      <div class="dashboard__wrapper">
        <div class="dashboard-profile">
          <div class="dashboard-profile__avatar"></div>

          <div class="dashboard-profile__info">
            <form action="" class="dashboard-profile__form">
              <label for="name" class="dashboard-profile__text-field">
                <span class="dashboard-profile__text-field-label">Имя</span>
                <input class="dashboard-profile__text-field-input" type="text" name="name" id="name" value="Иван">
              </label>
              <label for="birthday" class="dashboard-profile__text-field">
                <span class="dashboard-profile__text-field-label">Дата рождения</span>
                <input class="dashboard-profile__text-field-input" type="text" name="birthday" id="birthday" value="01.02.2000">
              </label>
              <label for="budget" class="dashboard-profile__text-field">
                <span class="dashboard-profile__text-field-label">Бюджет</span>
                <input class="dashboard-profile__text-field-input" type="text" name="budget" id="budget" value="15000">
              </label>
              <button class="dashboard-profile__submit" type="submit">Сохранить</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
