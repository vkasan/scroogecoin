  <link rel="stylesheet" href="css/main.css">

    </div>
    <div class="dashboard__content">
      <div class="dashboard__wrapper">
        <div class="dashboard-category">
          <div class="dashboard-category__wrapper">
            <ul class="dashboard-category__list category-list">
              <li class="category-list__item" title="Продукты">
                <img class="category-list__icon" src="img/category-icons/icon-cart.svg" alt="">

              <li class="category-list__item" title="Продукты">
                <img class="category-list__icon" src="img/category-icons/icon-car.svg" alt="">

              </li>
              <li class="category-list__item" title="Продукты">
                <img class="category-list__icon" src="img/category-icons/icon-health.svg" alt="">
                <span class="category-list__name">Продукты</span>
              </li>
              <li class="category-list__item" title="Продукты">
                <img class="category-list__icon" src="img/category-icons/icon-clothes.svg" alt="">
                <span class="category-list__name">Продукты</span>
              </li>
              <li class="category-list__item" title="Продукты">
                <img class="category-list__icon" src="img/category-icons/icon-fun.svg" alt="">
                <span class="category-list__name">Продукты</span>
              </li>
              <li class="category-list__item" title="Продукты">
                <img class="category-list__icon" src="img/category-icons/icon-home.svg" alt="">

              <li class="category-list__item" title="Продукты">

              </li>
              <li class="category-list__item" title="Продукты">
              </li>
              <li class="category-list__item" title="Продукты">
              </li>
            </ul>
            <a class="dashboard-category__button" href="dashboard-category-modal.html">
              Добавить категорию
            </a>
            <button class="dashboard-category__delete-button">
              Удалить категорию
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal modal--show category-modal">
      <div class="modal__overlay">
        <div class="modal__content dashboard-modal__content">
          <button class="modal__close-button"></button>
          <form class="dashboard-modal__form">
            <label for="category-name" class="dashboard-modal__text-field">
              <span class="dashboard-modal__text-field-label">Название</span>
              <input class="dashboard-modal__text-field-input" type="text" name="category-name" id="category-name" placeholder="Введите сумму">
            </label>

            <ul class="category-modal__icons-list category-list">
              <li class="category-list__item" title="Продукты">
                <img class="category-list__icon" src="img/category-icons/icon-cart.svg" alt="">
                <span class="category-list__name">Продукты</span>
              </li>
              <li class="category-list__item" title="Продукты">

              </li>
              <li class="category-list__item" title="Продукты">
                <img class="category-list__icon" src="img/category-icons/icon-health.svg" alt="">

              </li>

              </li>
              <li class="category-list__item" title="Продукты">
                <img class="category-list__icon" src="img/category-icons/icon-home.svg" alt="">
                <span class="category-list__name">Продукты</span>
              </li>
            </ul>
            <button class="dashboard-modal__submit-button" type="submit">Добавить категорию</button>
          </form>
        </div>
      </div>
    </div>
  </div>
